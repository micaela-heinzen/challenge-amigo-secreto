<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="amigo-secreto.png" alt="Icono de regalo">
        <h1>Amigo Secreto</h1>
    </div>
    <div class="container">
        <h2>Digite el nombre de sus amigos</h2>
        <input type="text" id="nombre" placeholder="Escribe un nombre">
        <button onclick="agregarNombre()">Añadir</button>
        <ul id="lista"></ul>
        <button onclick="realizarSorteo()">🎁 Sortear amigo 🎁</button>
        <p id="resultado"></p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
